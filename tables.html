<!-- File: tables.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
</head>
<body>
    <h2>Weekly Schedule</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Activity</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Study HTML</td>
            <td>2 PM - 4 PM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Practice CSS</td>
            <td>3 PM - 5 PM</td>
        </tr>
    </table>
</body>
</html>
